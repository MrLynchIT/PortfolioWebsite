<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Michael Lynch Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  
  <iframe src="header.html" frameborder="0" scrolling="no"></iframe>

  <section id="home" class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2 text-center">
        <h1>Portfolio of Michael Lynch</h1>
        <p>This is a brief portfolio website to demonstrate to learners</p>
      </div>
    </div>
  </section>
  
  <section id="home-carousel" class="container-fluid">
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center">
        <div id="image-slider" class="carousel slide" data-bs-ride="carousel">
          <!-- Slides -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="Images/MichaelLynch.jpg" class="d-block w-100" alt="Image of Michael Lynch">
              <div class="carousel-caption">
                <h3>Michael Lynch</h3>
                <p>Course Leader of Computing</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="Images/KoreaTrip2023.jpg" class="d-block w-100" alt="Image of Staff & Students on a 2 week trip to South Korea">
              <div class="carousel-caption">
                <h3>Trip to South Korea 2023</h3>
                <p>2 week trip to South Korea</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="Images/PlaytonicTalk.jpg" class="d-block w-100" alt="Image of talk by Playtonic">
              <div class="carousel-caption">
                <h3>Playtonic Talk</h3>
                <p>A talk by employees at Playtonic</p>
              </div>
            </div>
          </div>
          <!-- Controls -->
          <button class="carousel-control-prev" type="button" data-bs-target="#image-slider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#image-slider" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </section>

  <iframe src="footer.html" frameborder="0" scrolling="no"></iframe>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
